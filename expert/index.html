<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expert - Demo Site</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Noto Sans', Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            text-align: center;
            background: white;
            padding: 3rem 2rem;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 90%;
        }
        
        h1 {
            color: #24292f;
            font-size: 3rem;
            margin-bottom: 1rem;
            font-weight: 700;
        }
        
        .expert-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 2rem;
            fill: #007acc;
        }
        
        p {
            color: #656d76;
            font-size: 1.2rem;
            line-height: 1.6;
            margin-bottom: 2rem;
        }
        
        .nav-link {
            display: inline-block;
            background: #007acc;
            color: white;
            padding: 12px 24px;
            text-decoration: none;
            border-radius: 6px;
            font-weight: 500;
            transition: background-color 0.2s;
            margin: 0 10px;
        }
        
        .nav-link:hover {
            background: #005a9e;
        }
        
        .nav-link.secondary {
            background: #6c757d;
        }
        
        .nav-link.secondary:hover {
            background: #5a6268;
        }
    </style>
</head>
<body>
    <div class="container">
        <svg class="expert-icon" viewBox="0 0 24 24">
            <path d="M12 2L13.09 8.26L22 9L13.09 9.74L12 16L10.91 9.74L2 9L10.91 8.26L12 2M12 22L10.91 15.74L2 15L10.91 14.26L12 8L13.09 14.26L22 15L13.09 15.74L12 22Z"/>
        </svg>
        
        <h1>Hello, Expert!</h1>
        
        <p>エキスパート向けページへようこそ！<br>
        専門的な内容や高度な機能について学習できます。</p>
        
        <div>
            <a href="../" class="nav-link secondary">ホームに戻る</a>
            <a href="../sponsor/" class="nav-link">スポンサーページ</a>
        </div>
    </div>
</body>
</html>
