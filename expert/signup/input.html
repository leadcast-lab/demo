<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>会員登録 - 詳細情報入力 | KNOWLEDGE CAST</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Noto Sans', Helvetica, Arial, sans-serif;
            background-color: #f8f8f8;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
        }

        .knowledge-cast-logo {
            color: #333;
            font-size: 36px;
            font-weight: bold;
            letter-spacing: 6px;
            margin-bottom: 40px;
            line-height: 1.3;
        }

        .knowledge-cast-logo .highlight {
            background-color: #000;
            color: white;
            padding: 2px 8px;
            margin-right: 0;
            display: inline-block;
            width: 60px;
            height: 20px;
        }

        .main-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            overflow: hidden;
            text-align: left;
        }

        .header {
            background: #000;
            color: white;
            text-align: center;
            padding: 30px 20px;
        }

        .header h1 {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .header p {
            opacity: 0.9;
            font-size: 16px;
        }

        .form-container {
            padding: 40px;
        }

        .back-link {
            text-align: left;
            margin-bottom: 30px;
        }

        .back-link a {
            color: #007acc;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            font-weight: 500;
            padding: 8px 16px;
            border: 1px solid #007acc;
            border-radius: 6px;
            transition: all 0.3s ease;
        }

        .back-link a:hover {
            background-color: #007acc;
            color: white;
        }

        .section {
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 30px;
        }

        .section-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 24px;
            padding-bottom: 12px;
            border-bottom: 2px solid #f0f0f0;
        }

        .section-number {
            background: #000;
            color: white;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 16px;
        }

        .section-title {
            font-size: 20px;
            font-weight: 600;
            color: #333;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group.full-width {
            grid-column: 1 / -1;
        }

        .form-group label {
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .required {
            color: #e74c3c;
            font-size: 14px;
        }

        .form-control {
            padding: 16px 20px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            background-color: #f9f9f9;
            transition: all 0.3s ease;
            color: #333;
        }

        .form-control:focus {
            outline: none;
            border-color: #007acc;
            background-color: white;
            box-shadow: 0 0 0 3px rgba(0, 122, 204, 0.1);
        }

        .checkbox-group {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 12px;
            margin-top: 8px;
        }

        .checkbox-item {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 12px 16px;
            background: #f9f9f9;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .checkbox-item:hover {
            background: #e3f2fd;
            border-color: #007acc;
        }

        .checkbox-item.selected {
            background: #e3f2fd;
            border-color: #007acc;
            color: #1976d2;
        }

        .checkbox-item input[type="checkbox"] {
            margin: 0;
            cursor: pointer;
        }

        .checkbox-item label {
            margin: 0;
            cursor: pointer;
            font-weight: 500;
        }

        .btn {
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-top: 30px;
        }

        .btn-primary {
            background-color: #000;
            color: white;
        }

        .btn-primary:hover {
            background-color: #333;
            transform: translateY(-1px);
        }

        .terms {
            background: #f9f9f9;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #000;
        }

        .terms p {
            color: #666;
            font-size: 14px;
            line-height: 1.6;
        }

        .terms a {
            color: #007acc;
            text-decoration: none;
        }

        .terms a:hover {
            text-decoration: underline;
        }

        /* レスポンシブ対応 */
        @media (max-width: 800px) {
            .form-row {
                grid-template-columns: 1fr;
            }

            .form-container {
                padding: 20px;
            }

            .checkbox-group {
                grid-template-columns: 1fr;
            }

            .knowledge-cast-logo {
                font-size: 28px;
                letter-spacing: 4px;
                margin-bottom: 30px;
            }

            .knowledge-cast-logo .highlight {
                padding: 1px 6px;
                margin-right: 0;
                width: 50px;
                height: 18px;
            }
        }

        @media (max-width: 600px) {
            body {
                padding: 15px;
            }

            .main-container {
                border-radius: 8px;
            }

            .header {
                padding: 20px 15px;
            }

            .header h1 {
                font-size: 24px;
            }

            .form-container {
                padding: 15px;
            }

            .knowledge-cast-logo {
                font-size: 24px;
                letter-spacing: 3px;
                margin-bottom: 25px;
            }

            .checkbox-group {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 480px) {
            .knowledge-cast-logo {
                font-size: 20px;
                letter-spacing: 2px;
                margin-bottom: 20px;
            }

            .knowledge-cast-logo .highlight {
                padding: 1px 4px;
                margin-right: 0;
                width: 40px;
                height: 16px;
            }

            .section {
                padding: 20px 15px;
            }

            .form-control {
                padding: 12px 16px;
                font-size: 15px;
            }
        }

        @media (min-width: 1024px) {
            .knowledge-cast-logo {
                font-size: 42px;
                letter-spacing: 8px;
                margin-bottom: 50px;
            }

            .knowledge-cast-logo .highlight {
                padding: 3px 10px;
                margin-right: 0;
                width: 70px;
                height: 24px;
            }

            .form-container {
                padding: 50px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="knowledge-cast-logo">
            KNOWLEDGE<br>
            <span class="highlight"></span>CAST
        </div>

        <div class="main-container">
            <div class="header">
                <h1>会員登録</h1>
                <p>必要事項をご入力ください</p>
            </div>

            <div class="form-container">
                <div class="back-link">
                    <a href="../login.html">
                        ← ログインページに戻る
                    </a>
                </div>

                <form id="detailForm" action="/expert/signup/complete" method="post">
                    <!-- 個人情報セクション -->
                    <div class="section">
                        <div class="section-header">
                            <div class="section-number">1</div>
                            <div class="section-title">個人情報</div>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label for="lastName">姓 <span class="required">*</span></label>
                                <input type="text" id="lastName" name="lastName" class="form-control"
                                       placeholder="山田" required>
                            </div>
                            <div class="form-group">
                                <label for="firstName">名 <span class="required">*</span></label>
                                <input type="text" id="firstName" name="firstName" class="form-control"
                                       placeholder="太郎" required>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label for="phone">電話番号</label>
                                <input type="tel" id="phone" name="phone" class="form-control"
                                       placeholder="090-1234-5678">
                            </div>
                            <div class="form-group">
                                <label for="email">個人メールアドレス <span class="required">*</span></label>
                                <input type="email" id="email" name="email" class="form-control"
                                       placeholder="xxx@xxx.com" required>
                            </div>
                        </div>
                    </div>

                    <!-- 会社情報セクション -->
                    <div class="section">
                        <div class="section-header">
                            <div class="section-number">2</div>
                            <div class="section-title">会社情報</div>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label for="companyName">会社名 <span class="required">*</span></label>
                                <input type="text" id="companyName" name="companyName" class="form-control"
                                       placeholder="山田商事株式会社" required>
                            </div>
                            <div class="form-group">
                                <label for="department">部署名 <span class="required">*</span></label>
                                <input type="text" id="department" name="department" class="form-control"
                                       placeholder="経理部" required>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label for="position">役職</label>
                                <input type="text" id="position" name="position" class="form-control"
                                       placeholder="課長">
                            </div>
                            <div class="form-group">
                                <label for="companyPhone">電話番号 <span class="required">*</span></label>
                                <input type="tel" id="companyPhone" name="companyPhone" class="form-control"
                                       placeholder="03-1234-5678" required>
                            </div>
                        </div>

                        <div class="form-group full-width">
                            <label for="responsibilities">担当業務 <span class="required">*</span> (複数選択可)</label>
                            <div class="checkbox-group">
                                <div class="checkbox-item" onclick="toggleCheckbox('accounting')">
                                    <input type="checkbox" id="accounting" name="responsibilities" value="経理">
                                    <label for="accounting">経理</label>
                                </div>
                                <div class="checkbox-item" onclick="toggleCheckbox('purchasing')">
                                    <input type="checkbox" id="purchasing" name="responsibilities" value="購買">
                                    <label for="purchasing">購買</label>
                                </div>
                                <div class="checkbox-item" onclick="toggleCheckbox('payroll')">
                                    <input type="checkbox" id="payroll" name="responsibilities" value="給与計算">
                                    <label for="payroll">給与計算</label>
                                </div>
                                <div class="checkbox-item" onclick="toggleCheckbox('management')">
                                    <input type="checkbox" id="management" name="responsibilities" value="経営">
                                    <label for="management">経営</label>
                                </div>
                                <div class="checkbox-item" onclick="toggleCheckbox('sales')">
                                    <input type="checkbox" id="sales" name="responsibilities" value="営業">
                                    <label for="sales">営業</label>
                                </div>
                                <div class="checkbox-item" onclick="toggleCheckbox('marketing')">
                                    <input type="checkbox" id="marketing" name="responsibilities" value="マーケティング">
                                    <label for="marketing">マーケティング</label>
                                </div>
                                <div class="checkbox-item" onclick="toggleCheckbox('hr')">
                                    <input type="checkbox" id="hr" name="responsibilities" value="人事">
                                    <label for="hr">人事</label>
                                </div>
                                <div class="checkbox-item" onclick="toggleCheckbox('it')">
                                    <input type="checkbox" id="it" name="responsibilities" value="IT・システム">
                                    <label for="it">IT・システム</label>
                                </div>
                                <div class="checkbox-item" onclick="toggleCheckbox('legal')">
                                    <input type="checkbox" id="legal" name="responsibilities" value="法務">
                                    <label for="legal">法務</label>
                                </div>
                                <div class="checkbox-item" onclick="toggleCheckbox('other')">
                                    <input type="checkbox" id="other" name="responsibilities" value="その他">
                                    <label for="other">その他</label>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="terms">
                        <p>
                            登録することで、<a href="/terms" target="_blank">利用規約</a>および<a href="/privacy" target="_blank">プライバシーポリシー</a>に同意したものとみなされます。
                        </p>
                    </div>

                    <button type="submit" class="btn btn-primary">
                        会員情報の登録を完了する
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script>
        // チェックボックスの視覚的なトグル
        const toggleCheckbox = (id) => {
            const checkbox = document.getElementById(id);
            const item = checkbox.parentElement;

            checkbox.checked = !checkbox.checked;

            if (checkbox.checked) {
                item.classList.add('selected');
            } else {
                item.classList.remove('selected');
            }
        };

        // フォーム送信処理
        document.getElementById('detailForm').addEventListener('submit', (e) => {
            e.preventDefault();

            // 必須フィールドのチェック
            const requiredFields = ['lastName', 'firstName', 'email', 'companyName', 'department', 'companyPhone'];
            let isValid = true;

            requiredFields.forEach(field => {
                const input = document.getElementById(field);
                if (!input.value.trim()) {
                    input.style.borderColor = '#e74c3c';
                    isValid = false;
                } else {
                    input.style.borderColor = '#e0e0e0';
                }
            });

            // 担当業務の選択チェック
            const responsibilities = document.querySelectorAll('input[name="responsibilities"]:checked');
            if (responsibilities.length === 0) {
                alert('担当業務を少なくとも1つ選択してください。');
                isValid = false;
            }

            if (!isValid) {
                return false;
            }

            // 確認画面へリダイレクト
            window.location.href = './confirm.html';
        });

        // リアルタイムバリデーション
        document.querySelectorAll('.form-control').forEach(input => {
            input.addEventListener('blur', () => {
                if (input.hasAttribute('required') && !input.value.trim()) {
                    input.style.borderColor = '#e74c3c';
                } else {
                    input.style.borderColor = '#e0e0e0';
                }
            });

            input.addEventListener('input', () => {
                if (input.value.trim()) {
                    input.style.borderColor = '#007acc';
                }
            });
        });

        // ページ読み込み時の初期化
        document.addEventListener('DOMContentLoaded', () => {
            // チェックボックスの初期状態を設定
            document.querySelectorAll('input[type="checkbox"]').forEach(checkbox => {
                checkbox.addEventListener('change', () => {
                    const item = checkbox.parentElement;
                    if (checkbox.checked) {
                        item.classList.add('selected');
                    } else {
                        item.classList.remove('selected');
                    }
                });
            });
        });
    </script>
</body>
</html>
