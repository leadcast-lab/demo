<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>„Éû„Ç§„Éö„Éº„Ç∏ | LEADCAST</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Noto Sans', Helvetica, Arial, sans-serif;
            background-color: #f5f5f5;
            min-height: 100vh;
        }

        /* „Éò„ÉÉ„ÉÄ„Éº„Çπ„Çø„Ç§„É´ */
        .header {
            background-color: #000;
            color: white;
            padding: 0 20px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
        }

        .logo-text {
            font-size: 20px;
            font-weight: bold;
            letter-spacing: 2px;
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .company-name {
            font-size: 14px;
            color: #ccc;
        }

        .header-nav {
            display: flex;
            gap: 10px;
        }

        .nav-item {
            color: white;
            text-decoration: none;
            padding: 8px 12px;
            border-radius: 4px;
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 14px;
            transition: background-color 0.3s;
        }

        .nav-item:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .nav-item.active {
            background-color: rgba(255, 255, 255, 0.2);
        }

        .nav-icon {
            font-size: 16px;
        }

        /* „Çµ„Ç§„Éâ„Éê„Éº„Çπ„Çø„Ç§„É´ */
        .sidebar {
            position: fixed;
            top: 60px;
            left: 0;
            width: 250px;
            height: calc(100vh - 60px);
            background-color: white;
            border-right: 1px solid #e0e0e0;
            padding: 20px 0;
            z-index: 999;
            transition: transform 0.3s ease;
        }

        .sidebar.collapsed {
            transform: translateX(-250px);
        }

        .sidebar-nav {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .sidebar-item {
            color: #666;
            text-decoration: none;
            padding: 12px 20px;
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .sidebar-item:hover {
            background-color: #f0f0f0;
            color: #333;
        }

        .sidebar-item.active {
            background-color: #007acc;
            color: white;
        }

        .sidebar-icon {
            font-size: 16px;
            width: 20px;
            text-align: center;
        }

        .sidebar-toggle {
            background: none;
            border: none;
            color: #666;
            padding: 12px 20px;
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 14px;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s ease;
        }

        .sidebar-toggle:hover {
            background-color: #f0f0f0;
            color: #333;
        }

        /* „É°„Ç§„É≥„Ç≥„É≥„ÉÜ„É≥„ÉÑ */
        .main-content {
            margin-left: 250px;
            margin-top: 60px;
            padding: 40px;
            min-height: calc(100vh - 60px);
            transition: margin-left 0.3s ease, width 0.3s ease;
        }

        .main-content.sidebar-collapsed {
            margin-left: 0;
            width: 100%;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .page-title {
            font-size: 28px;
            font-weight: 600;
            color: #333;
            margin-bottom: 30px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .content-section {
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            padding: 40px;
            margin-bottom: 30px;
            text-align: center;
        }

        .mypage-text {
            font-size: 24px;
            color: #333;
            font-weight: 500;
        }

        /* „É¨„Çπ„Éù„É≥„Ç∑„ÉñÂØæÂøú */
        @media (max-width: 1024px) {
            .sidebar {
                transform: translateX(-250px);
                transition: transform 0.3s ease;
            }

            .main-content {
                margin-left: 0;
                width: 100%;
            }
        }

        @media (max-width: 768px) {
            .main-content {
                padding: 20px;
            }

            .content-section {
                padding: 25px;
            }

            .page-title {
                font-size: 24px;
            }

            .mypage-text {
                font-size: 20px;
            }
        }

        @media (max-width: 480px) {
            .main-content {
                padding: 15px;
            }

            .content-section {
                padding: 20px;
            }

            .mypage-text {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <!-- „Éò„ÉÉ„ÉÄ„Éº -->
    <div id="header-container"></div>

    <!-- „Çµ„Ç§„Éâ„Éê„Éº -->
    <div id="sidebar-container"></div>

    <!-- „É°„Ç§„É≥„Ç≥„É≥„ÉÜ„É≥„ÉÑ -->
    <main class="main-content" id="mainContent">
        <div class="container">
            <h1 class="page-title">üë§ „Éû„Ç§„Éö„Éº„Ç∏</h1>

            <div class="content-section">
                <div class="mypage-text">mypage„Å†„Çà„Éº</div>
            </div>
        </div>
    </main>

    <script>
        // ÈÉ®ÂìÅ„ÅÆHTML„ÇíË™≠„ÅøËæº„Åø
        async function loadComponents() {
            try {
                // „Éò„ÉÉ„ÉÄ„Éº„ÇíË™≠„ÅøËæº„Åø
                const headerResponse = await fetch('./components/header.html');
                const headerHTML = await headerResponse.text();
                document.getElementById('header-container').innerHTML = headerHTML;

                // „Çµ„Ç§„Éâ„Éê„Éº„ÇíË™≠„ÅøËæº„Åø
                const sidebarResponse = await fetch('./components/sidebar.html');
                const sidebarHTML = await sidebarResponse.text();
                document.getElementById('sidebar-container').innerHTML = sidebarHTML;

                // „Éû„Ç§„Éö„Éº„Ç∏„Åå„Ç¢„ÇØ„ÉÜ„Ç£„Éñ„Å´„Å™„Çã„Çà„ÅÜ„Å´„Çµ„Ç§„Éâ„Éê„Éº„ÇíÊõ¥Êñ∞
                setTimeout(() => {
                    updateSidebarActive();
                }, 100);
            } catch (error) {
                console.error('„Ç≥„É≥„Éù„Éº„Éç„É≥„Éà„ÅÆË™≠„ÅøËæº„Åø„Ç®„É©„Éº:', error);
            }
        }

        // „Çµ„Ç§„Éâ„Éê„Éº„ÅÆ„Ç¢„ÇØ„ÉÜ„Ç£„ÉñÁä∂ÊÖã„ÇíÊõ¥Êñ∞
        function updateSidebarActive() {
            const sidebarItems = document.querySelectorAll('.sidebar-item');
            sidebarItems.forEach(item => {
                item.classList.remove('active');
                if (item.href && item.href.includes('mypage.html')) {
                    item.classList.add('active');
                }
            });
        }

        // „Éö„Éº„Ç∏Ë™≠„ÅøËæº„ÅøÊôÇ„ÅÆÂàùÊúüÂåñ
        document.addEventListener('DOMContentLoaded', function() {
            loadComponents();
        });
    </script>
</body>
</html>
