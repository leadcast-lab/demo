<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sponsor - Demo Site</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Noto Sans', Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            text-align: center;
            background: white;
            padding: 3rem 2rem;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 90%;
        }
        
        h1 {
            color: #24292f;
            font-size: 3rem;
            margin-bottom: 1rem;
            font-weight: 700;
        }
        
        .sponsor-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 2rem;
            fill: #ff6b6b;
        }
        
        p {
            color: #656d76;
            font-size: 1.2rem;
            line-height: 1.6;
            margin-bottom: 2rem;
        }
        
        .nav-link {
            display: inline-block;
            background: #ff6b6b;
            color: white;
            padding: 12px 24px;
            text-decoration: none;
            border-radius: 6px;
            font-weight: 500;
            transition: background-color 0.2s;
            margin: 0 10px;
        }
        
        .nav-link:hover {
            background: #ff5252;
        }
        
        .nav-link.secondary {
            background: #6c757d;
        }
        
        .nav-link.secondary:hover {
            background: #5a6268;
        }
    </style>
</head>
<body>
    <div class="container">
        <svg class="sponsor-icon" viewBox="0 0 24 24">
            <path d="M12,21.35L10.55,20.03C5.4,15.36 2,12.27 2,8.5 2,5.41 4.42,3 7.5,3C9.24,3 10.91,3.81 12,5.08C13.09,3.81 14.76,3 16.5,3C19.58,3 22,5.41 22,8.5C22,12.27 18.6,15.36 13.45,20.03L12,21.35Z"/>
        </svg>
        
        <h1>Hello, Sponsor!</h1>
        
        <p>スポンサー向けページへようこそ！<br>
        スポンサーシップやパートナーシップについてご案内します。</p>
        
        <div>
            <a href="../" class="nav-link secondary">ホームに戻る</a>
            <a href="../expert/" class="nav-link">エキスパートページ</a>
        </div>
    </div>
</body>
</html>
