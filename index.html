<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello GitHub - Demo Site</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Noto Sans', Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            text-align: center;
            background: white;
            padding: 3rem 2rem;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 90%;
        }

        h1 {
            color: #24292f;
            font-size: 3rem;
            margin-bottom: 1rem;
            font-weight: 700;
        }

        .github-logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 2rem;
            fill: #24292f;
        }

        p {
            color: #656d76;
            font-size: 1.2rem;
            line-height: 1.6;
            margin-bottom: 2rem;
        }

        .github-link {
            display: inline-block;
            background: #24292f;
            color: white;
            padding: 12px 24px;
            text-decoration: none;
            border-radius: 6px;
            font-weight: 500;
            transition: background-color 0.2s;
        }

        .github-link:hover {
            background: #1c2128;
        }

        .features {
            margin-top: 2rem;
            text-align: left;
        }

        .features h3 {
            color: #24292f;
            margin-bottom: 1rem;
        }

        .features ul {
            list-style: none;
            padding: 0;
        }

        .features li {
            padding: 0.5rem 0;
            color: #656d76;
        }

        .features li:before {
            content: "✓ ";
            color: #28a745;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <svg class="github-logo" viewBox="0 0 24 24">
            <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
        </svg>

        <h1>Hello GitHub</h1>

        <p>GitHub Pagesを使用したデモサイトへようこそ！<br>
        このサイトはGitHubの静的サイトホスティング機能で動作しています。</p>

        <a href="https://github.com/leadcast-lab/leadcast-demo" class="github-link">
            GitHub リポジトリを見る
        </a>

        <div style="margin: 2rem 0;">
            <a href="./expert/" class="github-link" style="margin: 0 10px;">Expert ページ</a>
            <a href="./sponsor/" class="github-link" style="margin: 0 10px;">Sponsor ページ</a>
        </div>

        <div class="features">
            <h3>GitHub Pagesの特徴</h3>
            <ul>
                <li>無料でウェブサイトをホスティング</li>
                <li>GitHubリポジトリから直接デプロイ</li>
                <li>カスタムドメインサポート</li>
                <li>HTTPS対応</li>
                <li>Jekyll サポート</li>
            </ul>
        </div>
    </div>
</body>
</html>
